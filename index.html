<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatAPT</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/public/botlogo.jpg" alt="Bot Logo" class="bot-logo" />
        <h1 class="sidebar-title">ChatAPT</h1>
      </div>

      <label for="api-key">API Key</label>
      <input id="api-key" type="password" placeholder="Enter your API key" autocomplete="off" />
      <div class="groq-note">*Will Only support Groq API</div>
      <div id="api-warning">API key required!</div>
      <div id="api-success">API key saved!</div>
      <label for="model">Model</label>
      <select id="model">
        <option value="gemma2-9b-it">Gemma 2 9B IT</option>
        <option value="meta-llama/Llama-Guard-4-12B">Llama Guard 4 12B</option>
        <option value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile</option>
        <option value="llama-3.1-8b-instant">Llama 3.1 8B Instant</option>
        <option value="llama3-70b-8192">Llama 3 70B</option>
        <option value="llama3-8b-8192">Llama 3 8B</option>
      </select>
    </aside>
    <main class="chat-area">
      <div id="response"></div>
      <form id="chat-form">
        <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
        <button id="toggle-params" type="button" title="Settings"><img src="https://cdn-icons-png.flaticon.com/128/668/668293.png" alt="Settings" /></button>
        <div id="param-panel">
          <button id="close-param-panel" type="button">âœ–</button>
          <div class="mode-switcher">
            <button id="light-mode-btn" type="button">White Mode</button>
            <button id="dark-mode-btn" type="button">Dark Mode</button>
          </div>
          <h3>Parameters</h3>
          <label for="temperature">Temperature</label>
          <input id="temperature" type="range" min="0" max="1" step="0.01" value="0.2" />
          <span id="temp-val">0.2</span>
          <label for="top_p">Top P</label>
          <input id="top_p" type="range" min="0" max="1" step="0.01" value="0.7" />
          <span id="top_p-val">0.7</span>
          <label for="max_tokens">Max Tokens</label>
          <input id="max_tokens" type="number" min="1" max="4096" value="256" />
        </div>
      </form>
    </main>
  </div>
  <script src="/script.js"></script>
</body>
</html>
